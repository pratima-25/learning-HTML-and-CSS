<!-- 
    Diffrence between  (a>b) and (a b) in css selectors
        (a>b) -   Child combinator(selects nodes that are direct children of the first element.)
        (a b) -   Descendant combinator( selects nodes that are descendants of the first element.)
-->

<!-- DIAPLAY: NONE  ND VISIBILITY: HIDDEN 
        visibility:hidden - hides the element, but it still takes up space in the layout. 
        display:none - removes the element from the document. It does not take up any space.
-->
